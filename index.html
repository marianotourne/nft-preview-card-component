<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <div class="card">
        <div class="nft-figure">
          <img
            src="./images/image-equilibrium.jpg"
            alt="nft-image"
            class="nft-figure-image"
          />
          <img
            src="./images/icon-view.svg"
            alt="eve-icon-view"
            class="nft-figure-eye"
          />
        </div>

        <div class="card-info">
          <div class="card-info-title">Equilibrium #3429</div>
          <div class="card-info-text">
            Our Equilibrium collection promotes balance and calm.
          </div>

          <div class="card-price">
            <div class="card-price-value">
              <img src="./images/icon-ethereum.svg" alt="" />
              <div>0.041 ETH</div>
            </div>
            <div class="card-price-days">
              <img src="./images/icon-clock.svg" alt="" />
              <div>3 days left</div>
            </div>
          </div>

          <div class="author-container">
            <div class="author-cont">
              <img
                src="./images/image-avatar.png"
                alt="author-picture"
                class="author-picture"
              />
            </div>
            <div class="author-name">Creation of <span>Jules Wyvern</span></div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/marianotourne">Mariano Tourn√©</a>.
    </div>
  </body>
</html>
