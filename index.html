<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <figure class="nft-figure">
        <!-- <img
          src="./images/image-equilibrium.jpg"
          alt="nft-image"
          class="nft-image"
        /> -->
        <div class="overlay">
          <img alt="Eye view icon" src="./images/icon-view.svg" />
        </div>
        <div class="nft-image"></div>
      </figure>
      <div class="title">Equilibrium #3429</div>
      <div class="text">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="info-container">
        <div class="info-container-left">
          <img src="./images/icon-ethereum.svg" />
          <div class="info-container-left--price">0.041 ETH</div>
        </div>
        <div class="info-container-right">
          <img src="./images/icon-clock.svg" />
          <div class="info-container-right--days">3 days left</div>
        </div>
      </div>
      <div class="author-container">
        <figure>
          <img
            src="./images/image-avatar.png"
            alt="author-picture"
            class="author-picture"
          />
        </figure>
        <div class="author-name">Creation of <span>Jules Wyvern</span></div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/marianotourne">Mariano Tourn√©</a>.
    </div>
  </body>
</html>
